site_name: daemonless
site_url: https://daemonless.io
site_description: Native FreeBSD OCI Containers - Jails without the System Administration
repo_url: https://github.com/daemonless/daemonless
repo_name: daemonless/daemonless

theme:
  name: material
  logo: assets/daemonless-logo.svg
  favicon: assets/favicon.ico
  palette:
    scheme: slate
    primary: red
    accent: red
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

extra:
  analytics:
    provider: google
    property: G-Z0TYZ35R6G
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/daemonless
    - icon: material/check-circle
      link: https://ci.daemonless.io
      name: CI Status

extra_css:
  - stylesheets/extra.css
  - stylesheets/ux-overrides.css

extra_javascript:
  - javascripts/ux-settings-v2.js


markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
  - placeholder:
      placeholder_file: placeholder-plugin.yaml

