name: Deploy Docs

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 */6 * * *" # Every 6 hours
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          path: daemonless-io

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install mkdocs-material mkdocs-placeholder-plugin PyYAML

      - name: Fetch repositories
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cd daemonless-io
          python3 scripts/fetch_repos.py

      - name: Generate docs
        run: |
          cd daemonless-io
          pip install jinja2
          python3 scripts/generate_docs.py

      - name: Build site
        run: |
          cd daemonless-io
          mkdocs build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: daemonless-io/site/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Ping IndexNow
        run: |
          curl -s -X POST "https://api.indexnow.org/indexnow" \
            -H "Content-Type: application/json" \
            -d '{
              "host": "daemonless.io",
              "key": "9165b253e91b4c86a023f24a2335428b",
              "keyLocation": "https://daemonless.io/9165b253e91b4c86a023f24a2335428b.txt",
              "urlList": [
                "https://daemonless.io/",
                "https://daemonless.io/quick-start/",
                "https://daemonless.io/architecture/",
                "https://daemonless.io/status/",
                "https://daemonless.io/images/",
                "https://daemonless.io/guides/dbuild/",
                "https://daemonless.io/guides/cit/",
                "https://daemonless.io/guides/ci-cd/",
                "https://daemonless.io/guides/tagging/",
                "https://daemonless.io/guides/permissions/",
                "https://daemonless.io/guides/zfs/",
                "https://daemonless.io/guides/development/",
                "https://daemonless.io/guides/oci-compliance/",
                "https://daemonless.io/community/",
                "https://daemonless.io/philosophy/"
              ]
            }'
